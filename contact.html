      <section id="contact" class="position-relative">
        <h1 class="section-header">Contact</h1>
        
        <div class="contact-wrapper pt-5">
        <!-- <div class="container d-flex justify-content-center justify-content-lg-between align-items-baseline"> -->
        <!-- Left contact page --> 
          
          <form id="contact-form" class="form-horizontal text-center" role="form" method="post" 
          data-aos="fade-right" 
          data-aos-duration="1500"
          data-aos-delay="300"
          data-aos-easing="linear"
          data-aos-anchor-placement="center-bottom"
          >
             
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control" id="name" placeholder="NAME" name="name"  required>
              </div>
            </div>
      
            <div class="form-group">
              <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email"  required>
              </div>
            </div>
      
            <textarea class="form-control" rows="8" placeholder="MESSAGE" name="message" required></textarea>
            
            <button class="btn send-button" id="submit" type="submit" value="SEND">
              <div class="alt-send-button">
                <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
              </div>
            </button>
            
          </form>
          
        <!-- Left contact page --> 
          
            <div class="direct-contact-container" 
            data-aos="fade-left" 
            data-aos-duration="1500"
            data-aos-delay="300"
            data-aos-easing="linear"
            data-aos-anchor-placement="top-bottom"
            >
      
              <ul class="contact-list">
                <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Cairo, Egypt</span></i></li>
                
                <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:+20-1053752755" title="Give me a call">(02) 01553752755</a></span></i></li>
                
                <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:contact@ameenwebdev.com" title="Send me an email">contact@ameenwebdev.com</a></span></i></li>
                
              </ul>
      
              <hr>
              <ul class="social-media-list">
                <li 
                ><a href="https://github.com/menoo20" target="_blank" aria-hidden="true" class="contact-icon">
                  <i class="fa fa-github" aria-hidden="true"></i></a>
                </li>
                <li><a href="https://wa.me/0201065868177" target="_blank" class="contact-icon">
                  <i class="fab fa-whatsapp fa-lg" aria-hidden="true"></i></a>
                </li>
                <li><a href="https://www.linkedin.com/in/devameen/" target="_blank" class="contact-icon">
                  <i class="fa fa-linkedin" aria-hidden="true"></i></a>
                </li>
                <li><a href="https://www.facebook.com/mohammed.amen.7/" target="_blank" class="contact-icon">
                  <i class="fa fa-facebook" aria-hidden="true"></i></a>
                </li>       
              </ul>
              <hr>
            </div>
